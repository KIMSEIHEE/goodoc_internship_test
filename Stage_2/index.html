function event_click() {

function getMouseLocation(e) {
	if(e) {var E=e;} //FF
	else {var E=window.event; } //IE
	
	var locationX = E.clientX;
	var locationY = E.clientY;
	alert("X좌표: " + locationX + "  Y좌표: " + locationY);
}
</script>
